<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="font-style-inter bg-color">
   <header>
     <nav class="navbar display-flex">
        <!-- Logo -->
        <div class="logo">
            <img src="assets/Teckwave-logo.png" alt="Teckwave Logo">
        </div>

        <!-- Menu -->
        <ul class="nav-menu white display-flex">
            <li>About</li>
            <li>Episodes</li>
            <li>Host</li>
        </ul>

        <!-- Button -->
        <div class="subscribe-btn">

        </div>

        <div class="hamburger">
            <img src="assets/hamburger-menu.png" alt="Menu">
        </div>

    </nav>
   </header>
   <main></main>
   <footer></footer>

</html>
